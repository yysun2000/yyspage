    <script>
    var currentSwiper;
    var fire = 0;
    function openLove(){
      $(".love").show()
      $("#dimmed").show();
    }
    function popupDetail(url){
      fire++;
      if(fire > 1){
      window.open(
        url,
        '_blank' // <- This is what makes it open in a new window.
      );
      fire = 0;
      }else{
        setTimeout(function(){
          fire = 0;
        },500);
      }
    }
    function closePopup(){
      $(".wrapper > div[class='row']").show();
      $("div[id*='modal']").hide();
      $(".myprofile").hide();
      $("#dimmed").hide();
      $(".love").hide()
      $("body").css("overflow","")
    }
    function openMyProfile(){
      $("body").css("overflow","hidden");
      $(".myprofile").show();
      $("#dimmed").show();
    }
    function closeMyProfile(){

      $("body").css("overflow","")
      $(".myprofile").hide();
      $("#dimmed").hide();
    }
    function togglePopup(selector){

      $("body").css("overflow","hidden");
      if($(selector).css("display") == "none"){
        $(selector).show();
        setTimeout(function(){
        //  $(".wrapper > div[class='row']").hide();
        if(isIE9()){

        }else{
          currentSwiper = new Swiper(selector+" .photowrap", {
             pagination: '.swiper-pagination',
             paginationClickable: true,
             onInit:function(){
               Materialize.Toast.removeAll();
               Materialize.toast($(selector+ " .swiper-slide-active .descriptions").text(), 5000, 'rounded')
             },
             onSlideChangeStart : function(){
                Materialize.Toast.removeAll();
                 Materialize.toast($(selector+ " .swiper-slide-active .descriptions").text(), 5000, 'rounded')
             }
           });
        }
        },1);
        $("#dimmed").show();
        $(".btn").css("z-index","-1");
      }else{
      //  $(".wrapper > div[class='row']").show();
        $("#dimmed").hide();
        $(selector).hide();
        $(".btn").css("z-index","1");
      }
    }
    var totalcount = 0;
    var shortlist = {"project":[],"develop":[]};
    function addProfileList(name,title,data,content){
      $(".myprofile > .modal-content > .mycontent").append("<div class='list "+name+"'></div>")
      $(".myprofile > .modal-content > .mycontent .list."+name).append("<div class='title'>"+title+"</div>")
      $(".myprofile > .modal-content > .mycontent .list."+name).append("<div class='pcontent'></div>")
      $(data[content]).each(function(){
        $(".myprofile > .modal-content > .mycontent .list."+name+" .pcontent").append("<div class='title' style='display:block;'>"+this.name+" ("+this.date+")</div>")
      })
    }
    var project = $.ajax({
      url: "data/project.json",
      success:function(data){
        totalcount += $(data).length;
        $(".projectcnt").append($(data).length);
        $(data).each(function(idx){
          var listelement = {};
          listelement["name"] = this.title;
          listelement["date"] = this.date;
          shortlist["project"].push(listelement);
        //  $(".portfoliolist").append('<div onclick="togglePopup(\'#modalProject'+idx+'\')" class="col s4 portfolio project" style="background-image:url('+this.firstImage+');position:relative;"></div>');
          if(isIE9()){
            $(".portfoliolist").append('<img onclick="togglePopup(\'#modalProject'+idx+'\')" src="'+this.firstImage+'" style="width:30%;height:30%;padding:10px;"/>');
          }else{
            $(".portfoliolist").append('<div onclick="togglePopup(\'#modalProject'+idx+'\')" class="col s4 portfolio project" style="background-image:url('+this.firstImage+');position:relative;"></div>');
          }

          $(".popup").append('<div id="modalProject'+idx+'" class="modal modal-fixed-footer" style="width: 90%;height: 80%;max-height: 100%;display:none;box-shadow:none;z-index:99999;"></div>')
          var target = "#modalProject"+idx;
          $(target).append('<div class="modal-content" style="padding:0px;height:100%;"></div>');
          $(target+" > div").append('<div class="photowrap" style="height:100%;overflow:hidden;width:70%;float:left;display:inline-block;"></div>');
          $(target+" > div > .photowrap").append('<div class="photo swiper-wrapper" style="white-space: nowrap;width:70%;float:left;display:inline-block;"></div>');

          for(var i=0;i<this.DetailImages.length;i++){

            if(isIE9()){
              $(target+" > div .photo").append('<img src="'+this.DetailImages[i]["image"]+'" onclick="popupDetail(\''+this.DetailImages[i]["image"]+'\');" style="width:100%;height:100%;"></img><div class="descriptions">'+this.DetailImages[i]["descriptions"]+'</div>')
            }else{
              $(target+" > div .photo").append('<div class="swiper-slide" onclick="popupDetail(\''+this.DetailImages[i]["image"]+'\');" style="display:inline-block;background-size: contain;background-color:black;background-position:center center;background-repeat:no-repeat;background-image:url('+this.DetailImages[i]["image"]+');width:100%;height:100%;"><div class="descriptions">'+this.DetailImages[i]["descriptions"]+'</div></div>')
            }

          }
          $(target+" > div> .photowrap").append('<div class="swiper-pagination"></div>');

          $(target+" > div").append('<div class="content" style="width:30%;float:left;display:inline-block;"></div>');
          $(target+" > div .content").append('<div style="padding:20px;display:block;height:10%;border:0px;font-size:12px;border-color:#eee;border-bottom-width:1px;border-style:solid;text-overflow: ellipsis;overflow: hidden;">'+this.title+'</div>');
          $(target+" > div .content").append('<div class="rcontent" style="padding:20px;display:block;height:70%;font-size:12px;text-overflow: ellipsis;">'+this.content+'</div>');
          $(target+" > div .content").append('<div style="padding:10px 20px 20px 20px;display:block;height:10%;color:#252525;border:0px;font-size:12px;border-color:#eee;border-top-width:1px;border-style:solid;">'+("#"+this.language.split(",").join(" #"))+'</div>');
          $(target+" > div .content").append('<div style="padding:10px 20px 20px 20px;display:block;height:5%;color:#aaa;border:0px;font-size:12px;border-color:#eee;border-top-width:1px;border-style:solid;">'+this.date+'</div>');
          $(target+" > div .content").append('<div class="popCloseButton" style="width:20px;height:20px;position:absolute;top:0;right:5px;" onclick="closePopup()"><i class="material-icons" style="margin:0">close</i></div>');

        })
        InitDevelop();
      }
    })



    var develop;
    function sendMail(){
      closePopup();
      $.ajax({
          url: "http://0sun.net/backup/mail/contact_me.php",
          type: "POST",
          data: {
              name: $("#name").val(),
              phone: $("#phone").val(),
              email: $("#email").val(),
              message: $("#message").val()
          },
          cache: false,
          success: function() {
              Materialize.Toast.removeAll();
              Materialize.toast("이메일을 성공적으로 보냈습니다.", 5000, 'rounded');
          },
          error: function() {
              Materialize.Toast.removeAll();
              Materialize.toast("실패하였습니다.", 5000, 'rounded');
          },
      });
    }

    function isIE9(){
      var trident = navigator.userAgent.match(/Trident\/(\d.\d)/i);
      if(trident !== null){
        if(trident != null && navigator.userAgent.match(/Trident\/(\d.\d)/i)[1]*1 >= 6){
          return false; // 일시
        }else{
          return true;
        }
      }else{
        return false;
      }
    }
    function InitDevelop(){
      develop = $.ajax({
      url: "data/develop.json",
      error:function(e){
        console.log(e);
      },
      success:function(data){
        totalcount += $(data).length;
        $(".developcnt").append($(data).length);
        $(data).each(function(idx){
          var listelement = {};
          listelement["name"] = this.title;
          listelement["date"] = this.date;
          shortlist["develop"].push(listelement);


          if(isIE9()){
              $(".portfoliolist").append('<img onclick="togglePopup(\'#modalProject'+idx+'\')" src="'+this.firstImage+'" style="width:30%;height:30%;padding:10px;"/>');
          }else{
            $(".portfoliolist").append('<div onclick="togglePopup(\'#modalDevelop'+idx+'\')" class="col s4 portfolio" style="background-image:url('+this.firstImage+');position:relative;"><i style="opacity:.5;color:#eee;position:absolute;bottom:5px;right:5px;z-index:9999;" class="material-icons">star</i></div>');
          }
          $(".popup").append('<div id="modalDevelop'+idx+'" class="modal modal-fixed-footer" style="width: 90%;height: 80%;max-height: 100%;display:none;box-shadow:none;z-index:99999;"></div>')
          var target = "#modalDevelop"+idx;
          $(target).append('<div class="modal-content" style="padding:0px;height:100%;"></div>');
          $(target+" > div").append('<div class="photowrap" style="height:100%;overflow:hidden;width:70%;float:left;display:inline-block;"></div>');
          $(target+" > div > .photowrap").append('<div class="photo swiper-wrapper" style="white-space: nowrap;width:70%;float:left;display:inline-block;"></div>');

          for(var i=0;i<this.DetailImages.length;i++){

            if(isIE9()){
              $(target+" > div .photo").append('<div class="swiper-slide" onclick="popupDetail(\''+this.DetailImages[i]["image"]+'\');" style="display:inline-block;background-size: contain;background-color:black;background-position:center center;background-repeat:no-repeat;background-image:url('+this.DetailImages[i]["image"]+');width:100%;height:100%;"><div class="descriptions">'+this.DetailImages[i]["descriptions"]+'</div></div>')
            }else{
              $(target+" > div .photo").append('<div class="swiper-slide" onclick="popupDetail(\''+this.DetailImages[i]["image"]+'\');" style="display:inline-block;background-size: contain;background-color:black;background-position:center center;background-repeat:no-repeat;background-image:url('+this.DetailImages[i]["image"]+');width:100%;height:100%;"><div class="descriptions">'+this.DetailImages[i]["descriptions"]+'</div></div>')
